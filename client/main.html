<head>
  <title>Meteor Basic</title>
</head>

<body>
  <h1>Welcome to Test with working logging in and router work!</h1>


</body>


<template name="login">
    <h2>Login Test</h2>
    <label>Enter email</label>
    <input type="email" id="emailLog"/><br>
    <label>Enter password</label>
    <input type="password" id="passwordLog"/>
    <input type="button" id="buttonLogin" value="Login"/><br>
    <a href="#" id="signupLink"> Sign up!</a>

</template>

<template name="signup">
    <h2>Sign Up Test</h2>
    <label>Enter email</label>
    <input type="email" id="emailSignup"/><br>
    <label>Enter the password</label>
    <input type="password" id="passwordSignup"/><br>
    <label>Enter the same password</label>
    <input type="password" id="passwordSignupConfirm"/>
    <input type="button" id="buttonSignup" value="Sign up"/><br>
    <a href="#" id="loginLink"> Login</a>
</template>

<template name="dash">
    <h2>Dash Test</h2>
    {{# if currentUser}} <h3>User is logged in </h3>
        <input type="button" id="logoutButton" value="Log out"/>
    {{else}} <h3>User is not logged in </h3> {{/ if}}



</template>
